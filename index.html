<script>
  function isMobile () {
    var userAgenInfo = navigator.userAgent
    var Agents = new Array('Android', 'iPhone', 'SymbianOS', 'iPad', 'iPod')
    var flag = false
    for (var v = 0; v < Agents.length; v++) {
      if (userAgenInfo.indexOf(Agents[v]) > 0) {
        flag = true
        break
      }
    }
    return flag
  }
  //页面进入时获取相关参数，防止直接进入首页
  var URL_hash = window.location.hash
  if (isMobile()) {
    window.location.href = '/m_index.html'+ URL_hash
  } else {
    window.location.href = '/p_index.html'+ URL_hash
  }
</script>
